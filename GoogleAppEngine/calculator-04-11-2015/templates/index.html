<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>{{ title }}</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

    <!-- Optional theme -->

    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <div class="jumbotron vertical-center">
        <div class="text-center">
            <h1>Calcualte</h1> <br />
            <form method="post" action="/">
                <p>Number 1: <input name="stevilo1">
                <select name="operator">
                    <option name="plus">+</option>
                    <option name="minus">-</option>
                    <option name="krat">*</option>
                    <option name="deljeno">/</option>
                </select>
                Number 2: <input name="stevilo2"></p> 
                <button class="btn btn-default" type="submit">Calculate</button>
            </form>
            <br />
            <h2>{{ result }}</h2>
        </div>
    </div>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
</body>
</html>
